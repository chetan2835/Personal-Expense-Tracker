<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
</head>

<body>
    <div class="container mt-5 shadow-lg p-4 rounded bg-white">
        <h2 class="text-center text-primary mb-4 fw-bold">üí∞ Personal Expense Tracker</h2>

        <!-- Expense Form -->
        <form id="expense-form" class="row g-3 mb-4">
            <div class="col-md-3">
                <input type="text" id="description" class="form-control" placeholder="Expense Description" required />
            </div>
            <div class="col-md-2">
                <input type="number" id="amount" class="form-control" placeholder="Amount (‚Çπ)" min="1" required />
            </div>
            <div class="col-md-3">
                <!-- <input type="date" id="date" class="form-control" required /> -->

                <input type="text" id="date" class="form-control" placeholder="Date (YYYY-MM-DD)" required />
            </div>
            <div class="col-md-2">
                <select id="category" class="form-select" required>
                    <option selected disabled value="">Category</option>
                    <option value="Food">Food</option>
                    <option value="Travel">Travel</option>
                    <option value="Shopping">Shopping</option>
                    <option value="Bills">Bills</option>
                    <option value="Other">Other</option>
                    </select>
            </div>
            <div class="col-md-2 d-grid">
                <button type="submit" class="btn btn-success">‚ûï Add Expense</button>
            </div>
        </form>

        <!-- Filters -->
        <div class="row mb-3">
            <div class="col-md-4">
                <select id="filter-category" class="form-select">
                    <option value="">üîç Filter by Category</option>
                    <option value="Food">Food</option>
                    <option value="Travel">Travel</option>
                    <option value="Shopping">Shopping</option>
                    <option value="Bills">Bills</option>
                    <option value="Other">Other</option>
                    </select>
            </div>
        </div>

        <!-- Expense Summary -->
        <div class="alert alert-info fw-bold" id="summary">Total Expense: ‚Çπ0</div>

        <!-- Expense List -->
        <ul id="expense-list" class="list-group shadow-sm rounded"></ul>
    </div>

    <footer class="text-center mt-5 text-muted small">
        &copy; 2025 Expense Tracker. All rights reserved.
    </footer>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
